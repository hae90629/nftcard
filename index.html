<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum-icon">
    <p class="ethereum">0.041 ETH</p>

    <img class="clock" src="images/icon-clock.svg" alt="clock-icon">
    <p class="time">3 days left</p>

    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="avator-icon">
    <p class="credit">Creation of <span class="creator">Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hae Young Ham</a>.
  </div>
</body>
</html>
